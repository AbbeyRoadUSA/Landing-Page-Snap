<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <main>
    <!--NAV SECTION-->
    <header class="grid-item-header">

      <nav class="navbar">
        <a href="#"><img src="./images/logo.svg" alt="" class="logo"></a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">Features</a>
            <img src="./images/icon-arrow-down.svg" alt="" class="caret">
            <ul id="dd-1" class="dropdown">
              <li class="dropdown-item">
                <a href="#" class="dropdown-link"><img src="./images/icon-todo.svg" alt="" class="icon">Todo List</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link"><img src="./images/icon-calendar.svg" alt="" class="icon">Calendar</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link"><img src="./images/icon-reminders.svg" alt=""
                    class="icon">Reminders</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link"><img src="./images/icon-planning.svg" alt="" class="icon">Planning</a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Company</a>
            <img src="./images/icon-arrow-down.svg" alt="" class="caret">
            <ul id="dd-2" class="dropdown">
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">History</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">Our Team</a>
              </li>
              <li class="dropdown-item">
                <a href="#" class="dropdown-link">Blog</a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Careers</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
        </ul>

        <ul class="nav-right">
          <li class="nav-item">
            <a href="#" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><button class="register">Register</button></a>
          </li>
        </ul>

        <a href="" class="btn-ham"><img src="./images/icon-menu.svg" alt=""></a>
        <a href="" class="btn-close"><img src="./images/icon-close-menu.svg" alt=""></a>

      </nav>


      </div>

    </header>

    <!--INTRO SECTION-->
    <div class="grid-item-intro">
      <h1>Make
        <br>
        remote work
      </h1>
      <h3>Get your team in sync, no matter your location.
        <br>
        Streamline processes, create team rituals, and
        <br>
        watch productivity soar.
      </h3>
      <a href="#"><button class="btn-more">Learn more</button></a>

      <div class="client-list">
        <img src="./images/client-databiz.svg" alt="" class="client1">
        <img src="./images/client-audiophile.svg" alt="" class="client2">
        <img src="./images/client-meet.svg" alt="" class="client3">
        <img src="./images/client-maker.svg" alt="" class="client4">
      </div>
    </div>

    <div class="grid-item-intro-img">
      <img src="./images/image-hero-desktop.png" alt="" class="intro-img">
      <img src="./images/image-hero-mobile.png" alt="" class="intro-img-mobile">
    </div>
  </main>
</body>

</html>
